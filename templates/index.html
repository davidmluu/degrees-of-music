<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Degrees of Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="page">
        <div class="gif-container">
            <img src="" class="capybara3">
        </div>
            <div class="container">
        {% if name %}
            <p class="caption">Hi {{ name }}!!!</p>
            <p class="caption"> {{ data }} </p>
        {% endif %}
    <br/>
        <form method="POST" action="{{ url_for('search') }}">
            <div class="form-group">
                <label for="depth" class="caption">Select depth</label>
                <input type="string" id="depth" name="depth" required>
            </div>
    <br/>
            <button type="submit" class="button">Generate playlist</button>
        </form>
</div>
</body>

</html>
